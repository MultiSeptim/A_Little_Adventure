    [/message]
    [message]
        speaker=Glubtrub
        message=_ "Because of so much prosperity, always according to an ogre judgment, Glubtrub would have been remembered, in the small history of his tribe, as Glubtrub the Great, but the progressive expansion of his waistline finally earned him the name of the Glubtrub the Enormous."
    [/message]
#enddef


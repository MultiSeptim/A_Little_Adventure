#define SCENARIO_01_STORY_01
    # wmllint: general spellings Wesnoth Li'sar Irdya Elensefar Weldyn
    # wmllint: directory spellings Abelardo Gozman Guberto Piegafetta
    story=_ "Few, even among the greatest dignitaries of the realm, know that Wesnoth's eastern borders extend far beyond the Estmark Hills!
All began when the Queen Li'sar, newly established on the throne, organized a series of expeditions that circumnavigated the continent of Irdya to determine its extension and establish the conformation of his coasts. One of these expeditions, commanded by the Admiral Abelardo Gozman, left Elensefar in the spring of 520 YW, heading north. After a journey of almost 2 years, almost all of them spent making surveys and doing research in the cold seas of the north, Gozman reached the eastern coasts of the continent, and then a small bay, at the mouth of a river, inhabited by a little community of nereids.
The calculations made by Gozman made him suspect that the Bitter Swamp, that at the time represented the eastern limit of the human knowledge of the continent of Irdya, had to be, more or less, halfway between the eastern and the western coasts of the same continent. Then he chose a small group of men who, under the command of Captain Guberto Piegafetta and with the help of the Nereids, ascended the river to establish how far it was, to the west, its source. Gozman, for his part, considering the situation of the ships at his disposal too compromised to face who knows what situations continuing the journey to the south, resumed the road north, to return to Elensefar retracing the same route made the first leg, a route already known and so, in some sense, safer!
Admiral Abelardo Gozman managed to return to Elensefar, where he arrived in the late summer of 523 YW, and when he arrived he found honors and glory, but above all he found the astonishing news that his lieutenant Guberto Piegafetta had arrived in Weldyn a couple of months before.
Piegafetta, in fact, going up the Amber River (which we'll see later why it was so called), had discovered not only that the river was born from the Bitter Swamp, but it was also easily navigable almost to the swamp, at least for a small boat like the one he used to ascent it.
Piegafetta took with him two things that became of great importance for the wild lands crossed by the Amber River: the first was a certain number of pieces of golden amber that the nereids were used to finding among the pebbles in the bottom of their bay; the second thing was the news that the lands he had crossed were wild, uninhabited and, above all, not claimed by anyone."
#enddef

#define SCENARIO_01_STORY_02
    # wmllint: directory spellings Amoran
    # wmllint: general spellings Wesnothians Soradoc Lintanir
    story=_ "While the lack of a sovereignty over the wild lands immediately interested the reigning house of Wesnoth, the amber immediately interested the merchants of Soradoc. They established an outpost where the Amber River ceased to be navigable, and from the outpost began to send boats to the Nereids' Bay; the outpost soon became a prosperous town that was named Amoran.
Problems started soon with the amber trade: the orcs that lived between the Amber River and the forest of Lintanir didn't look favorably at all the traffic of Wesnothians boats along the river, and acted like the orcs are used to act in these cases. There were several victims on both sides, guerrilla raids, punitive expeditions and reprisals. In the end, when the revenues of amber traffic along the river had become insufficient to support the military expenses necessary to keep it alive, a compromise was reached with the orcs.
The orcs recognized the sovereignty of Wesnoth on the wilds between the Bitter Swamp and the eastern coasts of the continent, south of the Amber River, but Wesnoth had to guarantee the neutrality of the river, and both parties pledged to ban boats on the river of any kind and for any purpose. In 536 YW the same treaties were recognized as valid also by the newborn Northern Alliance.
Then a caravan route was established, a path which followed, more or less, the course of the Amber River through the Wild Lands, and the amber returned to arrive at Amoran, and from here into the whole kingdom of Wesnoth. Amoran experienced a long period of prosperity, becoming a town so important as to deserve the title of Capital of the wilds, until... fashion changed!"
#enddef

#define SCENARIO_01_STORY_03
    # wmllint: local spelling dignifiedly
    #po: I don't think "dignifiedly" is an actual word, but I know what he means and can't think of any better word to use, so it can stay for now:
    story=_ "Wesnoth's nobles and rich grew tired of amber, and for their own delight, the vanity of their kind consorts, and the pleasure of their keen lovers, they began to prefer the multi-colored precious stones that the dwarves pulled out of their mountains, and that were gotten more easily and with fewer vicissitudes than the amber coming into their hands.
With the decline, and finally the cessation, of the traffic of the amber, Amoran also declined, as slowly and dignifiedly as an old lady. The population gradually decreased, the trades ended, the stone walls became too expensive to maintain, and where they collapsed they were replaced by wooden palisades. The garrison, once numerous, was reduced to a handful of soldiers, carefully chosen among those who, for lack of money and of rank, had fewer means to oppose the assignment of such a disagreeable destination. The cultivated fields became the only source of wealth of the inhabitants, and there was a thinning-out of the coins in circulation, and also the merchants thinned out.
The only element of the anthropological landscape not to suffer a dramatic decline were the brigands, who became, however, more desperate, and therefore more ferocious than before!
Amoran retained the title of capital, but was effectively subjected to the authority of the more important city of Soradoc, but Soradoc was far away, and Amoran was beyond the swamp, beyond the hills, beyond, above all, the interest of the Soradoc's authorities... so imagine how distant Amoran became from the interest of those who governed Weldyn.
The town, now reduced to a village, had become so unimportant that it wasn't affected by the great invasion of undead of 625 YW, even if it seemed to have been born in the nearby Estmark Hills. That was a good thing, because, otherwise, in no way could Amoran have survived to those calamitous events! Instead it survived, and... another day, another time, the wind changed!"
#enddef

#define SCENARIO_01_STORY_04
    #po: First scenario, before any gameplay, so we can be sure "sergeant" is correct here:
    story=_ "This is the story of a bold young man named Glauco, whose fresh nomination as a sergeant counterbalanced the sending, as commander, to the meager garrison of Amoran. Others would have despaired, and not wrongly, Glauco, instead realized that for a sergeant without a name and without money, as he was, that command could be the occasion of his life to make a name for himself!
He departed full of enthusiasm and arrived at his destination full of ideas, all unworkable, matured in two weeks of travel. As soon as he arrived, and after the initial discouragement that gave him the resigned appearance of the town and the miserable composition of the garrison placed under his command, he rolled up his sleeves and said to himself: I will show my worth, at the first occasion! After a few very long and very boring months, the opportunity finally presented itself, but it didn't have a beautiful face at all."
#enddef

#define SCENARIO_02A_STORY_01
    # wmllint: directory spellings Dadoc Grunto
    #po: yes, the third sentence here is kind of a run-on; suggestions on how to reword it are welcome:
    story=_ "Having defeated Grunto the Orc, Glauco thought it was time to settle the accounts with Dadoc and his band. The arrival of Geobard with orders of Wesnoth allowed Glauco to leave peasants and woodcutters to their jobs and to enlist other soldiers. When he felt he had enough soldiers, that is, when he didn't have any more money available, he set off towards the forest in which, as everyone knew, Dadoc took refuge to lick his wounds, as in this case, or to enjoy the fruits of his raids."
#enddef

#define SCENARIO_02A_STORY_02
    #po: TODO: check "sergeant" usage:
    story=_ "But, having departed with plenty of enthusiasm, our sergeant lost much of his boldness when he found himself on the edge of the forest; there was no trace of paths anywhere, and the trunks of the trees were so thick as to look like the walls of a fortress, so the question arose of how to find someone in a similar green jumble. 'Meanwhile, let's mount a camp for the night,' he told himself, 'Tomorrow we'll see what to do.'"
#enddef

#define SCENARIO_02B_STORY_01
    # wmllint: general spellings orcish
    #po: TODO: check "sergeant" usage:
    story=_ "With Dadoc's gang out of the games, and emboldened by the victory obtained and by his new commander prerogatives, Glauco decided to face at least one of others Amoran's problems, that's to say Grunto the orc; as Grunto was not a member of the tribes associated with the Northern Alliance, it would be unlikely that other orcish chiefs would help him, especially now that he had already been defeated in the previous battle, and therefore he saw his reputation finish, as it's called among the orcs, in a troll latrine. However, emboldening had not meant that he had become stupid, for the young sergeant. A campaign in hostile territory, against forces with only partly-known numbers, was, however, risky and full of unknowns."
#enddef

#define SCENARIO_02B_STORY_02
    story=_ "So Glauco decided only to rely on professional soldiers, who would not fall in panic in the face of the fierce appearance of the orcs. When he finally crossed the ford of Amoran, he not only had reliable troops (though not too experienced ones), but he had also completely emptied the garrison's coffers, like his pockets. On the other hand, having claimed the reward on the head of Dadoc, the bold young man preferred to invest in lances, war archers, and armor, rather than spend that gold in ways more pleasant but, given the venture in which he had slipped, also less useful for keeping his head on his neck. For the sake of prudence, what remained of the original garrison was left to Amoran, so that it would recover from the fatigue of the previous battle and watch over the town against any nasty surprises!"
#enddef

#define SCENARIO_02B_STORY_03
    story=_ "Grunto was the chief of a tribe smaller than his ambitions, and its territory was so small that it took only a few days for the Glauco's troops to arrive in sight of the orcish fort. The battle could start, but even though the orcish tribe was small, it might have been too big for the men led by Glauco!"
#enddef

#define SCENARIO_03_STORY_01
    story=_ "Having defeated orcs and bandits, Amoran would have a period of quiet life, at least until some orcish chiefs decided to settle on the lands of Grunto, or until a new bandit boss rose. Glauco thought that this was the right time to make an attempt to re-establish the amber way. The questions was: how to do so! The Amber River was deep and navigable from the east coast of the continent to Amoran, but it also served as a border with the territories of the orcs, and the treaties stipulated with the Northern Alliance provided, to guarantee the security of the borders, that no boat could go up or down the river."
#enddef

#define SCENARIO_03_STORY_02
    story=_ "The only alternative was the old caravan track, which for most of its journey supported the course of the river; but the track was in disastrous conditions, the stations were abandoned for decades and nothing was known about their state, although it was easily understood that it would not be a good state; in short, re-establishing the caravan route would have cost a fortune that the Wesnoth government would not have allocated. But Glauco had an idea to get around all these problems, only that this idea required that contacts with the Eastern Nereids would be restored."
#enddef

#define SCENARIO_03_STORY_03
    story=_ "The only way to contact the eastern nereids was to cross the wildlands; Glauco, with the resources he could dispose, put together a small expedition, recruited $trapper_name as a guide, and entered the lands of the east following the remnants of traces that survived the degradation of the Amber Road; a few days later they came in sight of one of the most important station, and they discovered that the station was still inhabited, but it would have been better if it had not been so."
#enddef

#define SCENARIO_04_STORY_01
    story=_ "Now the only obstacle separating Glauco's company from the sea was: a chain of low hills that the river literally grazed with its southern shore; not being able to overcome the river, and being too long to wander from the south, Glauco decided that they were going through the hills, looking for those steps that the ancient Amber Road used to travel in the past. But in the past those hills had been inhabited, and now they were inhabited again."
#enddef

#define SCENARIO_05_STORY_01
    story= _ "Finally, the increasingly heterogeneous group of our heroes reached the end of the river, on the warm shores of the far east of the continent of Irdya. As it was in the expectations, and in the hopes, of the young commander, the eastern nereids still inhabited the lagoon just south of the mouth of the river; the problem was, for a change, that they were not alone, and as the famous proverb says... it would has been better if they had been."
#enddef

#define SCENARIO_06_STORY_01
    story=_ "Having defeated the Saurians and re-established the trade relations with the Nereids, Glauco could finally return to Amoran bringing with him a lot of good news. To think that the town could relive its past splendor was not yet possible, but, besides the renewed traffic of amber, the wild lands were a little less savage than before, and this could attract settlers from the west; could attract people endowed with courage and spirit of initiative, qualities that, for Glauco, were worth more than a few pieces of gold."
#enddef

#define SCENARIO_06_STORY_02
    #po: the "short space of a few days previously" is a reference back to the first scenario,
    #po: not the length of the more-recent journey to the coast and back (which took longer):
    story=_ "But, having come to the town, Glauco had to see that someone, with a lot of fighting spirit and sense of initiative, had already arrived, but had not brought anything that the good and peaceful people of Amoran could really appreciate. Where the small field camp of Grunto's tribe had arisen for the short space of a few days previously, there was now a solid Orcish fortress, and the number of huts surrounding it announced the presence of a considerable number of orcs."
#enddef

#define SCENARIO_06_STORY_03
    # wmllint: directory spellings Glubtrub
    story=_ "Suddenly, Glauco was extremely happy that the men he had with him had accumulated a good amount of combat experience; and he was as much happy that Glubtrub and his ogres, struck by the sudden curiosity to see how a human town was made, were still with him."
#enddef

#define EPILOGUE_STORY_01
    # wmllint: directory spellings Gan-Tarkas
    story=_ "The news of the defeat of Gan-Tarkas quickly reached before Soradoc and then Weldyn; just as quickly Glauco was summoned to the capital city, where the king wanted to know, by word and by sign, because events so resounding were happening, without his knowledge, in lands that, often, even he didn't remember being subject to his crown."
#enddef

#define EPILOGUE_STORY_02
    #po: FIXME: Glauco has probably advanced past "sergeant" by now...
    story=_ "Glauco and Geobard went to the capital to report, on what had happened, to their august and a little distracted sovereign. When the mission was accomplished, the sergeant Glauco found himself promoted to general without having been an officer before. When the king asked him what garrison he wanted to be assigned to, he replied, after a brief reflection - Amoran will be fine, there is a lot of work to do, again, and I don't like to leave things in half -
And there were many things to do in Amoran, but Glauco, who was also appointed civil governor of the town and of all the wild lands to the east of it, did it with enthusiasm, because he had grown fond of the place, and the large cities of the west seemed now, to him, suffocating."
#enddef

#define EPILOGUE_STORY_03
    #po: FIXME: run-on:
    story=_ "The renewed amber trade did not bring to the town all the benefits that Glauco had hoped, but the market that was held there twice a year, in spring and autumn, when the Nereids went up the river, slowly spread the notoriety of the place in all the kingdom and in the lands of the northern alliance, thus ending up attracting settlers eager for new spaces and willing to spend effort and sweat to build something; the wild lands became a little less savage and a little more inhabited; nothing that, for heaven's sake, the land was so great and the colonists were still few, but it was enough because the decadence of Amoran would undergo a quiet but constant rebirth."
#enddef


        message=_ "Glauco and his friends had other adventures later, as was inevitable for those who were called to manage a territory so vast in which they still lived many strange, wonderful and horrible creatures."
    [/message]
    [message]
        speaker=Glauco
        #po: https://tvtropes.org/pmwiki/pmwiki.php/Main/FinaleTitleDrop
        message=_ "Glauco did not mind at all, in his serene old age, to tell his adventures to anyone asked him, sons, nephews, or great-grandchildren that they were; but to those who asked him how he managed to become an important man, he always began by saying - Oh, that time was just a little adventure -"
    [/message]

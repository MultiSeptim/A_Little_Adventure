    [/message]
#enddef

#define 02B_THE_COTTAGE
    [message]
        speaker=Glauco
        message= _ "Just in time, men; here they come! Let your heart be no less firm than the palisade that your arms have built!"
    [/message]
    [message]
        speaker=Geobard
        message= _ "Sir, the men who have been in the forest have glimpsed a house in the trees. It'd be a good idea to check if it is inhabited by friends or by enemies, since we have it behind us."
    [/message]
    {MOVE_UNIT id=Geobard 16 25}
    [message]
        speaker=Geobard
        message= _ "A cottage right in the middle of the orcish territory? Who can live here?"
    [/message]
#enddef

#define 02B_CROQUET_INTRODUCTION
    [message]
        speaker=Croquet
        message= _ "This is my home, busybody, mine and Fangy's, of course! You, on the other hand... what business does a soldier of Wesnoth have in the territory of that orcish thief, Grunto?"
    [/message]
    [message]
        speaker=Glauco
        message= _ "That orc attacked Amoran some days ago, and we have come to even the accounts! But who is Fangy?"
    [/message]
#enddef

#define 02B_FANGY_INTRODUCTION
    [message]
        speaker=Fangy
        message=_ "GRRRRRR!" # wmllint: no spellcheck
    [/message]
    [message]
        speaker=Glauco
        message= _ "Beware, men! A fierce beast!"
    [/message]
    [message]
        speaker=Croquet
        #po: a more literal translation might use "housewife" instead of "home lady" but since "lady" is also used to refer to Fangy later, it can stay here as well:
        message= _ "Here, the only beasts are you, Wesnothians! She is Fangy, my little home lady. She keeps rats and orcs away from our beautiful forest. Bah! Since you came here to make the party at Grunto, I'll have to help you. I haven't forgiven him for stealing Fangy's last litter, to have mounts for his Goblins. And then, since westerners from the city like you can't know much about these lands, I'm afraid you'll need someone who knows them better than you!"
    [/message]
    [message]
        speaker=Glauco
        # wmllint: local spellings beas
        #po: Glauco is about to say "beast" but catches himself before he can finish the word:
        message= _ "All help will be well accepted, both yours and that of the beas... that of the beautiful lady."
    [/message]
    [message]
        speaker=Croquet
        message= _ "Have you listened, my dear? This Wesnothian lout is not so loutish, finally! Come on then, it will be fun!"
    [/message]
    [sound]
        name=wolf-hit-1.ogg,wolf-growl-2.ogg,wolf-growl-3.ogg
        repeat=3
    [/sound]
    [message]
        speaker=Fangy
        message=_ "Grauur... Grr... woof!" # wmllint: no spellcheck
    [/message]
    [message]
        speaker=Croquet
        message= _ "You can say it strong, my dear!"
    [/message]
#enddef

#define 03_INTRODUCTION_DIALOGUE
    {MOVE_UNIT (id=Divaid,Croquet) 15 10}
    {DELAY 1000}
    {MOVE_UNIT (id=Divaid,Croquet) 18 17}
    {DELAY 1000}
    {MOVE_UNIT (id=Divaid,Croquet) 8 13}
    [message]
        speaker=Glauco
        message= _ "What's the situation?"
    [/message]
    {SCOUT_MESSAGE ( _ "I would say it's bad, but I'm afraid it's awful. The old caravan station was partially swallowed up by the river, and it seems that a group of Nagas have nestled there.")}
    {SCROLL_AND_DELAY 30 7 1500}
    {SCOUT_MESSAGE ( _ "Also, on the hills just to the south, there are small buildings, and from the stench that comes out I would say they are Ogre huts.")}
    {SCROLL_AND_DELAY 23 21 1000}
    [message]
        speaker=Glauco
        message= _ "We could bypass them, but my project for the new Amber Path requires the river to be free! Mmmh... Rather, isn't it strange that Ogres are allies with Nagas? I know little about both the races, it's true, but a little bird told me that the Nagas are allied only with the reptiles and offer them precious metals in exchange for their help, and this excludes the ogres, who never possess precious objects."
    [/message]
    {SCOUT_MESSAGE ( _ "And who said they were allies? Isn't it said that the dove is nestling near the falcon's nest? I know well all the beings living in the wilderness of the east, and I can assure you that an Ogre would only invite a Naga to dinner to make it their first course. If they live so close it must be such a case; probably the Nagas have arrived going up the river and have found the ogres here; because they occupy different spaces they have not given too much discomfort to each other.")}
    [message]
        speaker=Glauco
        message= _ "So is it possible that we should face only the Nagas?"
    [/message]
    {SCOUT_MESSAGE ( _ "Ogres will not move a finger to help the Nagas, on this I will bet my last arrow, but I can not rule out that they'll think of taking advantage of our battle with the Nagas to take out both sides, or that they will attack us after we have defeated the nagas, though... it would be a plan too complicated for their brains.")}
    [message]
        speaker=Glauco
        message= _ "We'll have to take the risk. Get ready, men, it will be a tough fight!"
    [/message]
    [modify_unit]
        [filter]
            side=2
        [/filter]
        facing=sw
    [/modify_unit]
    [message]
        speaker=Kssihiss
        #po: see https://tvtropes.org/pmwiki/pmwiki.php/Main/SssssnakeTalk ("reconquessst" = "reconquer"):
        message= _ "Humansss? After all thisss time they wantsss to reconquessst this place? They'll find only their deathsss!" # wmllint: no spellcheck
    [/message]
#enddef

#define 03_AGREEMENT_WITH_GLUBTRUB
    [message]
        speaker=Kssihiss
        #po: The original author probably meant "land mammal" here, but "lard mammal" makes sense, too, and is funnier.
        #po: It's not necessary to preserve this pun in your own language, though, if it doesn't work:
        message= _ "Ssstupid lard mammal, ssstay out of thisss ssstory or you won't be able to get out!" #wmllint: no spellcheck
    [/message]
    [message]
        speaker=Glauco
        message= _ "Wait, ogre, we didn't come here to fight with you, but only to fight the nagas occupying our ancient station!"
    [/message]
    [message]
        speaker=Glubtrub
        #po: "Wetspot" is ogre-speak for "Wesnoth"; I will try to ensure it's capitalized consistently:
        message= _ "Glubtrub to hate snake! Little fat to eat and bad! They to kill our puppies when they to play near ruins! But soldier with colors of Wetspot never to be friends ogres... I believe... I don't remember well!"
    [/message]
    [message]
        speaker=Glauco
        message= _ "Well, I promise you that Wesnoth's soldiers will not fight against the ogres of the Glubtrub tribe if you help us to defeat the Nagas; in fact, now I have to go east for a mission that, if successful, could allow me to grant these lands to ogres!"
    [/message]
    [message]
        speaker=Glubtrub
        #po: Normally the way of making ogres sound stupid in English is pretty similar in terms of failing to conjugate verbs,
        #po: but instead normally the word "to" also gets left out of the infinitives. However, I am leaving the word "to" in
        #po: all of the ogre-spoken infinitives in this campaign, as it is a funny mistake to make, and only the kind of mistake
        #po: that a non-native speaker could make, which the ogres technically count as:
        message= _ "Understand little, but... meanwhile to squash snakes, to understand well after!"
    [/message]
    [message]
        speaker=Geobard
        message= _ "(<i>To Glauco</i>) I don't understand! Weren't we supposed to free the amber way? With the ogres settled here, how are we going to do this?"
    [/message]
    [message]
        speaker=Glauco
        message= _ "If the ogre tribe becomes our allies, not only will they not be an obstacle, but they will even be a benefit, because they'll protect this territory from invaders like the Naga; for the completion of my project, meanwhile, it's essential to liberate the river."
    [/message]
    [message]
        speaker=Geobard
        message= _ "You have led us well, and I'll trust you even now, also because the help of Ogres, today, is necessary! In that nest there are more Naga than we expected, and they are also experts as well as armed!"
    [/message]
#enddef

#define 03_FINAL_DIALOGUE
    [message]
        speaker=Glauco
        message= _ "The station is free, and the river, too! Good work, my soldiers!"
    [/message]
    [message]
        speaker=Glubtrub
        #po: I'm assuming he means "sole" as in "the sole of a shoe" here?
        message= _ "Nice! Snakes make flat like sole into the river, flat-flat! You like me, man of Wetspot! I to come with you, and together to come to squash world!"
    [/message]
    [message]
        speaker=Glauco
        message= _ "Err... yes, you are like me, too, very much, Glubtrub, but I don't go around... to squash; I'm on a mission with a specific purpose... in general, we only fight the enemies of Wesnoth!"
    [/message]
    [message]
        speaker=Glubtrub
        message= _ "More better! To like more to eat and to sleep than to fight! But... how to be enemies of Wetspot? Be edible?"
    [/message]
    [message]
        speaker=Glauco
        #po: The ogre's speech patterns are starting to rub off on Glauco:
        message= _ "So... therefore... not usually... I believe. However, the enemies of Wetspot... er Wesnoth, would be those who live in the territory of Wesnoth and don't respect its laws, or those who want to take possession of the goods or of the life of the inhabitants of Wesnoth."
    [/message]
    [message]
        speaker=Glubtrub
        message= _ "...to understand... nothing! But more better so, I not used to understand things, OH OH OH! We to do so, you to say me who is enemy of Wetspot, and I to squash him!"
    [/message]
    [message]
        speaker=Glauco
        #po: "Beh" is just a sound, but I suppose it could also be a portmanteau of
        #po: "Bah" (sound of dismissal/frustration) and "Meh" (sound of indifference/uncaringness):
        message= _ "Beh, I suppose that can be acceptable in this way! Glad to have you with us, Glubtrub, your strength will be useful to us!"
    [/message]
#enddef

#define 04_INTRODUCTION_DIALOGUE
    {SCOUT_MESSAGE ( _ "Well, gentlemen, since you don't want to spend a few weeks climbing the mountains further south (which I think is a good idea since the wilds become even more wild in those mountains), we have just to find a road that leads us on the other side of this territorry, through the bloody hills.")}
    [message]
        speaker=Glauco
        message= _ "What's the problem? The season is good, the weather is beautiful, and these hills were safe when the amber caravans passed through them!"
    [/message]
    {SCOUT_MESSAGE ( _ "Too bad that those times are over before you were born, commander! In the past the road was quiet because the few remaining dwarves lived in the mines that they exploited for centuries; these mines have been exhausted for a while, but some dwarves still extracted something that allowed them to trade with the caravan workers; when the caravans ceased, the dwarves raised their heels and left!")}
    [message]
        speaker=Geobard
        message= _ "Better, so they will not try to charge us any toll!"
    [/message]
    {SCOUT_MESSAGE ( _ "Worse, you'll want to say! The abandoned mines have become the wolves' den, including the Dire Wolves, and during the day they come out to attack intruders, that is, those like us; and finally, the collapse of some complex of tunnels, no longer maintained by the dwarves, has opened chasms here and there, and those have become the home of bats of all kinds, including the worst types of course!")}
    [message]
        speaker=Glauco
        message= _ "Of course! At least now we know why these place is called the Bloody Hills!"
    [/message]
    {SCOUT_MESSAGE ( _ "Not at all! The name dates back to centuries ago, when the dwarves began to exploit the iron deposits under the hills; the scraps of their excavations that the dwarves accumulated outside are full of iron dust, and when the wind dispersed those rusty powders all the hills took on a blood tinge, until it rained! Anyway, my proposal is to cross them as fast as possible!")}
    [message]
        speaker=Glauco
        message= _ "It seems like a great idea to me!"
    [/message]
    [message]
        speaker=Glubtrub
        message= _ "Glubtrub to think the same!"
    [/message]
    {SCOUT_MESSAGE ( _ "Well then! There is a monolith, beyond these hills, that should show us where the old Amber Road takes up again! We just have to get there!" )}
#enddef

#define 04_MIMORD_INTRODUCTION
    [message]
        speaker=Mimord
        #po: "By my grandfather's beard!" is a humorous dwarvish idiom meant to signify the swearing of an oath:
        message= _ "By my grandfather's beard! Some humans, and even... Wesnothian soldiers? What the hell are you doing here?"
    [/message]
    [message]
        speaker=Glauco
        message= _ "My name is Glauco! I'm the commander of the Amoran's garrison, and I'm trying to reach the nereid's bay at the mouth of the Amber River! And who would you be? I thought all the dwarves had left these hills."
    [/message]
    [message]
        speaker=Mimord
        message= _ "They did so, in fact! There is only me, Mimord, here! I stayed here because the others said I was a troublemaker, so when they left I said, 'If I stay alone no one will call me a brawler,' and so... here I am, with nobody to fight against... apart wolves and bats! Ah, the boredom..."
    [/message]
    [message]
        speaker=Glauco
        message= _ "Ehm... Beh... We're sorry to have bothered you, but as you can see, we already have our troubles and we don't want to have other troubles with you! So, excuse us again, and have a good stay."
    [/message]
    [message]
        speaker=Mimord
        message= _ "One moment... can I came with you? I've never seen the sea before, and besides... I'm sick of always having only the beasts to fight with around here! Maybe you will find new foes to fight with on your journey, and the undersigned will be happy to take some axes with you! Enlist me for, let's say... 50 pieces of gold!"
    [/message]
    [message]
        speaker=Glauco
        message= _ "In truth... we try to avoid problems when possible."
    [/message]
    [message]
        speaker=Mimord
        #po: "By my sister's moustache" is another humorous dwarvish idiom meant to signify the swearing of an oath:
        message= _ "By my sister's moustache, that is a truly ridiculous statement, commander Glauco, from the mouth of someone who wants to cross these territories! Do you know what I tell you? You have won, I'll come with you for free; I am bored to death here."
    [/message]
    {SCOUT_MESSAGE ( _ "The dwarf is not all wrong! In my opinion it will do more good than bad if he comes with us! Although we should almost be near at the sea, we don't know what we'll find again, and then... there is always the return to Amoran.")}
    [message]
        speaker=Glauco
        message= _ "Then you can come with us, Mimord, but I will decide who to... attack, understood?"
    [/message]
    [message]
        speaker=Mimord
        #po: "By my cousin's hammer" is one more humorous dwarvish idiom meant to signify the swearing of an oath:
        message= _ "Understood! You did a great deal, commander Glauco! But, by my cousin's hammer, you're one tough merchant, to get my services for nothing... my compliments, really."
    [/message]
    [message]
        speaker=Glauco
        message= _ "Actually I don't... oh well, forget it and let's reach that monolith beyond the hills."
    [/message]
#enddef


        message= _ "What are those humans doing there?"
    [/message]
    [message]
        speaker=Olly
        message= _ "It seems they are building fences, boss!"
    [/message]
    [message]
        speaker=Grunto
        message= _ "I didn't mean that, you idiot! I wanted to say: why you haven't yet slaughtered them?"
    [/message]
    [message]
        speaker=Olly

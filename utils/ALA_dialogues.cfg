#define 06_STARTING_DIALOGUE
    [message]
        speaker=Glauco
        message= _ "What happened here? Where did all those orcs come from?"
    [/message]
    [message]
        speaker=Geobard
        message= _ "One moment, I know those blue and yellow banners! That's the Gan-Tarkas tribe! In Weldyn that name is well known! He is one of the most powerful and authoritative warlords, and although he's officially part of the Northern Alliance, he has never given up his claim on these border lands, including those we have crossed to reach the Nereids. If he has come here, he must have a specific purpose, and I don't think that it's to make a holiday."
    [/message]
    [message]
        speaker=Glauco
        message= _ "But if he had warlike intent, why didn't he take advantage of our absence to put such an intent into practice? He has a huge army with him and he would have won easily."
    [/message]
    [message]
        speaker=Geobard
        message= _ "If that's the case, with the army he seems to have, he could easily win even now. Gan-Tarkas is not the usual tribe-head... and maybe I understand! He can cross the river only at the ford, where few can easily fight against many! A victory won at a high price against an army of peasants would not have helped much to his prestige as a warlord."
    [/message]
    [message]
        speaker=Glauco
        message= _ "Let's try to talk to him, and hear what he wants."
    [/message]
    {MOVE_UNIT id=Glauco 17 13}
    [store_unit]
        variable=glauco_store
        kill=no
        [filter]
            id=Glauco
        [/filter]
    [/store_unit]
    [switch]
        variable=glauco_store.type
        [case]
            value=Grand Marshal
            [message]
                speaker=Glauco
                #po: this is the farthest Glauco can advance:
                message= _ "I'm the grand marshal Glauco, military commander of the city of Amoran! I ask to speak with the warlord called Gan-Tarkas."
            [/message]
        [/case]
        [case]
            value=General
            [message]
                speaker=Glauco
                #po: "general" in the sense of the military rank; this is as far as Glauco has usually made it for me:
                message= _ "I'm the general Glauco, military commander of the city of Amoran! I ask to speak with the warlord called Gan-Tarkas."
            [/message]
        [/case]
        [case]
            value=Lieutenant
            [message]
                speaker=Glauco
                #po: if the player hasn't been using Glauco much for combat, he might still be a lieutenant (has happened to me before):
                message= _ "I'm the lieutenant Glauco, military commander of the city of Amoran! I ask to speak with the warlord called Gan-Tarkas."
            [/message]
        [/case]
        [else]
            [message]
                speaker=Glauco
                #po: if none of the other cases match, assume he's still a sergeant, as that was the default assumption before this switch statement was added:
                message= _ "I'm the sergeant Glauco, military commander of the city of Amoran! I ask to speak with the warlord called Gan-Tarkas."
            [/message]
        [/else]
    [/switch]
    {MOVE_UNIT id=Gan-Tarkas 19 11}
    [message]
        speaker=Gan-Tarkas
        message= _ "What an honor, commander Glauco! Your fame as an exterminator of snakes precedes you, and, as somebody tells to me, also your fame as an exterminator of lizards. <span size='small'>(I'm not including that over-swollen goblin Grunto in that list; he was so weak and stupid, a disgrace to his race.)</span> In what way can I reply to such an honor?"
    [/message]
    [message]
        speaker=Glauco
        message= _ "Well, your fame, Gan-Tarkas, is much older than mine, and it's such that it makes me wonder what may have brought such a warlord down here."
    [/message]
    [message]
        speaker=Gan-Tarkas
        message= _ "The answer is easy: Amoran brought me down here. Oh, not that there has ever been anything that deserved my interest in those four falling houses in the last few decades, until someone from Amoran destroyed a tribe of orcs! They were spineless, sure, but they were still orcs."
    [/message]
    [message]
        speaker=Glauco
        message= _ "We had the right to do what we did! Grunto attacked us first, and without any provocation on our part."
    [/message]
    [message]
        speaker=Gan-Tarkas
        message= _ "Of course he did it. Ah! Ah! Ah! I ordered him to do it! And now you should open your ears very well, little man, because my words could be the last you hear in your life!"
    [/message]
    [message]
        speaker=Gan-Tarkas
        message= _ "I'm not interested in Amoran, I'm interested in the whole eastern territory, from here to the coast! But I can't take it until Wesnoth thinks that there's something worth being protected here; so I told Grunto to destroy Amoran, then I would have arrived, slowly, and I would have settled here saying that there was no Wesnothian banner here anyway."
    [/message]
    [message]
        speaker=Gan-Tarkas
        message= _ "But you put the sticks between my wheels twice, first when you defeated Grunto and his human ally Dadoc, and then you started to go to the east."
    [/message]
    [message]
        speaker=Gan-Tarkas
        message= _ "I immediately understood that you were going there for the amber, and for that reason I waited for you here; I'm sorry, but you and all your friends will have to die, here and today, and Wesnoth will never know anything about the amber and the possibility to resume its trade!"
    [/message]
    [message]
        speaker=Gan-Tarkas
        #po: I thought the usage of "indemnify" here was wrong at first, but then I checked and I guess it works like this after all...
        #po: it still might be worth rewording anyways, though.
        message= _ "I know well they will be angry for the destruction of Amoran, but I'll retire immediately, I will make an act of contrition, I will say that I wanted to avenge Grunto and I'll indemnify Wesnoth with a little bit of gold. But in the meantime there will be nothing here, in the west, that Wesnoth may be interested to defend; and with the time I'll return, stealthily, to take all these territories, and my tribe will become the most powerful tribe of orcs on the whole continent!"
    [/message]
    [message]
        speaker=Glauco
        message= _ "But I'll put my stick between your wheels for the third time, you damned orc, because I won't allow you to cross the ford and destroy my town!"
    [/message]
    [message]
        speaker=Gan-Tarkas
        message= _ "Ah! Ah! Ah! Foul human! You really think that the great Gan-Tarkas needs your ford to overpass a river? I've been preparing myself for months, and now I'm ready! Goodbye, little man, you've been good, but not enough to face me! Ah! Ah! Ah!"
    [/message]
    {MOVE_UNIT id=Gan-Tarkas 20 2}
    {MOVE_UNIT id=Glauco 16 17}
#ifdef EASY
    [message]
        speaker=Glauco
        message= _ "Let's get some extra fortifications set up, men!"
    [/message]

#textdomain wesnoth-ala

#define SCOUT_MESSAGE MESSAGE
    [message]
        speaker=Divaid
        message={MESSAGE}
    [/message]
    [message]
        speaker=Croquet
        message={MESSAGE}
    [/message]
#enddef

#define 01_INTRODUCTION_DIALOGUE
    [message]
        # wmllint: local spellings Titus
        speaker=Titus
        message= _ "Commander, look at the hills in the north! Last night a group of orcs camped over on the other side of the river!"
    [/message]
    {SCROLL_AND_DELAY 20 1 1500}
    [message]
        speaker=Glauco
        message= _ "Unfortunately they can do so freely; beyond the river is their territory. We still must keep our eyes open; luckily they can only cross the river at the ford, and there are more than enough of us to defend it."
    [/message]
    [message]
        speaker=Caius
        message= _ "We might not be well-enough equipped to defend against them, commander; from the east are approaching a band of armed people with a non-reassuring appearance."
    [/message]
    {SCROLL_AND_DELAY 34 21 1500}
    [message]
        speaker=Glauco
        #po: "reputation" might actually work better than "fame" here:
        message= _ "And their fame is even less reassuring than their appearance! Those approaching are the cutthroats of the Dadoc band. He came here to collect something, and it's definitely not the reward on his head."
    [/message]
    [message]
        speaker=Titus
        message= _ "What do we do, Sergeant, if the orcs and bandits attack us at the same time?"
    [/message]
    [message]
        speaker=Glauco
        message=_ "If necessary we'll call the peasants and the woodsmen to help us."
    [/message]
    [message]
        speaker=Grunto
        message= _ "You're finally here, Dadoc! If we take out the garrison then the city will be ours!"
    [/message]
    [message]
        speaker=Dadoc
        #po: speaking to Grunto, so both "orc" and "you" refer to him. There don't currently exist any "slaves" yet;
        #po: the "slaves" to which he refers are what the prisoners they capture will become:
        message= _ "Remember the pacts, orc; I take the food and all the valuables, you take all the slaves!"
    [/message]
    [message]
        speaker=Grunto
        message= _ "Those are the pacts, and now let's do it!"
    [/message]
    [message]
        speaker=Glauco
        message= _ "An attack on two fronts, just what we didn't want! But, at least, we have no doubts about their intentions, and we know what to do! They waited to be together to attack us; if we eliminate one of the two enemy commanders, the other will probably withdraw!"
    [/message]
#enddef

#define 01_GEOBARD_ARRIVALS
    [store_unit]
        variable=geobard_store
        kill=no
        [filter]
            id=Geobard
        [/filter]
    [/store_unit]
    [message]
        speaker=Geobard
        message= _ "What's happening here? There is a fight!"
    [/message]
    [switch]
        variable=geobard_store.type
        [case]
            # Should never be reached as things are now, but in case we change things in the future:
            value=Cavalier
            [message]
                speaker=Glauco
                message= _ "Glad to see you, sir cavalier! We have a little problem with some orcs and some bandits, as you can see, and your arrival is welcome, albeit unexpected!"
            [/message]
        [/case]
        [case]
            # EASY:
            value=Dragoon
            [message]
                speaker=Glauco
                message= _ "Glad to see you, sir dragoon! We have a little problem with some orcs and some bandits, as you can see, and your arrival is welcome, albeit unexpected!"
            [/message]
        [/case]
        [else]
            # All other difficulties:
            [message]
                speaker=Glauco
                message= _ "Glad to see you, cavalryman! We have a little problem with some orcs and some bandits, as you can see, and your arrival is welcome, albeit unexpected!"
            [/message]
        [/else]
    [/switch]
    [message]
        speaker=Geobard
        message= _ "At Soradoc they have had some inkling of strange movements by orcs not part of the Northern Alliance, so they sent messengers to all the eastern villages, and I have been sent here!"
    [/message]
    [message]
        speaker=Glauco
        message= _ "Hm, I am surprised that they took this place into consideration, after ignoring it for so long."
    [/message]
    [message]
        speaker=Geobard
        #po: "Weldyn" is used as metonymy here:
        message= _ "These are not things that the higher-ups discuss with me, of course, but the leaked rumors speak of a renewed interest, in Wesnoth, for amber, so Weldyn took the opportunity to see what the situation is here. It seems that I will have to report about a problematic situation."
    [/message]
    [message]
        speaker=Glauco
        message= _ "The Amber Road is now reduced to fragments of uncertain paths that cross wild areas; territories where the laws of Wesnoth are overpowered by the law of the strongest band, and they're not always gangs of humans. The river would be navigable from the eastern shores of the continent to here, but it serves as a border with the orcish territories, and no transit is granted to any kind of ships."
    [/message]
    [message]
        speaker=Geobard
        message= _ "This state of affairs must change! That's why I was ordered to be available to the officer who serves here as the local commander."
    [/message]
    [message]
        speaker=Glauco
        message= _ "I'm afraid there is no officer here in Amoran, for a long time now; mine is the highest grade, and when I got here, less than a year ago, the commander of the... local garrison was... the private Titus."
    [/message]
    [message]
        speaker=Geobard
        message= _ "Incredible! Anyway, I don't think I'm wrong by putting me on your orders, commander...?"
    [/message]
    [switch]
        variable=geobard_store.type
        [case]
            # Should never be reached as things are now, but in case we change things in the future:
            value=Cavalier
            [message]
                speaker=Glauco
                message= _ "Sergeant Glauco at your service, sir cavalier, and I hope to be worthy of your confidence! And now let's rid out this rabble!"
            [/message]
        [/case]
        [case]
            # EASY:
            value=Dragoon
            [message]
                speaker=Glauco
                message= _ "That'd be Sergeant Glauco, sir dragoon, and I hope to be worthy of your confidence! And now let's rid out this rabble!"
            [/message]
        [/case]
        [else]
            # All other difficulties:
            [message]
                speaker=Glauco
                message= _ "...commander? Well, technically I'm only a sergeant, but since you're only a cavalryman, I guess I still outrank you... Anyways, that's Sergeant Glauco to you, cavalryman, and I hope to be worthy of your confidence! And now let's rid out this rabble!"
            [/message]
        [/else]
    [/switch]
    {CLEAR_VARIABLE geobard_store}
#enddef

#define 02A_INTRODUCTION_01
    [message]
        id=Dadoc
        message= _ "Good morning, men of Wesnoth, let's try to catch the great Dadoc in his home, if you can!"
    [/message]
#enddef

#define 02A_INTRODUCTION_02
    [message]
        speaker=Glauco
        message= _ "And he even annoys us, that damned bandit! But now what do we do? We know absolutely nothing about this forest, and I won't lead my men into a trap."
    [/message]
    [message]
        speaker=Geobard
        message= _ "Look, sir! There's a cottage over there! I'll go to see if someone lives in it! Whether he be friend or foe, he will tell us something about this place, with good manners in the first case, and with bad ones in the second."
    [/message]
    {MOVE_UNIT id=Geobard 9 4}
    [message]
        speaker=Geobard
        # wmllint: directory spellings Wesnothian
        message= _ "There's no one here? I'm a representative of the Wesnothian Army!"
    [/message]
#enddef

#define 02A_INTRODUCTION_03
    [message]
        speaker=Divaid
        #po: "I and my friend" works, too, but "Me and my friend" sounds more natural. Also "punch me" might be a typo for "pinch me", but "hit me" or "slap me" would also work.
        #po: The idea is that it's so unbeliavable for Divaid to be seeing the colors (flags) of Wesnoth that he assumes he must be dreaming and needs some sort of application of force to wake him up:
        message= _ "There's me, here, representative of Wesnoth's busybodies! Me and my friend Ranfy. And this may also be territory of Wesnoth, but punch me if it isn't the first time I've seen its colors in at least... forty years! What are you doing here right now?"
    [/message]
    [message]
        speaker=Glauco
        message= _ "I'm the sergeant Glauco, commander of the Amoran's garrison! My companions and I are searching for Dadoc the bandit, because we need to give him what he deserves! But who is Ranfy?"
    [/message]
#enddef

#define 02A_RANFY_INTRODUCTION
    [message]
        speaker=Ranfy
        message=_ "Kreeeeee!" # wmllint: no spellcheck
    [/message]
    [message]
        speaker=Glauco
        message= _ "Watch out! A monster!"
    [/message]
    [message]
        speaker=Divaid
        message= _ "The only “monstrous” thing here, Wesnothians, is your ignorance! He's Ranfy; I adopted him when he was still an egg! Since then he's been helping me to hunt and to keep mice and bandits away from our home, bandits like your friend Dadoc, who, I fear, you'll have to look for in the forest. Well, good luck, because you'll need a lot of it!"
    [/message]
    [message]
        speaker=Glauco
        message= _ "You seem to know this place well, why don't you help us? Eliminating Dadoc will save a little bit of work for your... nice friend."
    [/message]
    [message]
        speaker=Divaid
        message= _ "Guy, no human being knows the wilderness from here to the sea better than Divaid, who would be me, and I believe that I will help you westerners, since you have been kind to Ranfy!"
    [/message]
    [message]
        speaker=Glauco
        #po: "nereids" are the Italian name for merfolk in general, but I felt like keeping it in English just under the idea that here it would refer to the specific group of merfolk
        #po: who live to the east of Wesnoth.
        message= _ "After we bring Dadoc to justice, we'll go east to meet the nereids; could you come with us as a guide? I have a desperate need for someone who knows the wildlands, and I'll pay well."
    [/message]
    [message]
        speaker=Divaid
        message= _ "To the coast? Well I'll be damned, it's been awhile since I last saw the sea, and Ranfy has <i>never</i> seen it... it might be a good opportunity to show him the sea... what do you say Ranfy, shall we give a hand to these yahoos from the town?"
    [/message]
    [sound]
        name=gryphon-shriek-1.ogg,gryphon-shriek-2.ogg
        repeat=2
    [/sound]
    [message]
        speaker=Ranfy
        message=_ "Kraaaaaa... Kruu Kruu... Fiiii" # wmllint: no spellcheck
    [/message]
    [message]
        speaker=Divaid
        message= _ "You are a lucky man, mister commander of Amoran's garrison! My friend, here, says that he likes you! So, my new companions, things are like this: Dadoc has a certain number of shelters, in the forest, where he disperses his band when they don't have to act. To find Dadoc we will have to rummage through them one by one, and if we are lucky we will find Dadoc immediately; if we have misfortune we will have to explore them all; but we may not have the time to do so."
    [/message]
    [message]
        speaker=Glauco
        message= _ "Why?"
    [/message]
    [message]
        speaker=Divaid
        message= _ "Because Dadoc will escape when he sees his henchmen fail to stop us in a short time; he's a very cautious guy. We have to find him quickly, otherwise we can also say him good-bye forever."
    [/message]
    [message]
        speaker=Glauco
        message= _ "Then let's not waste any more time! Come on, men! We can't let that rascal's wrongdoings remain unpunished!"
    [/message]
#enddef

#define 02B_INTRODUCTION
    [message]
        speaker=Geobard
        message= _ "Commander, it seems we managed to get here without being sighted by the orcs, but from here to the orc fortress, the plain does not offer any protection or hiding places; we have to attack from here."
    [/message]
    [message]
        speaker=Glauco
        #po: a "corvee" is when laborers do unpaid work for one specific task:
        message= _ "You've got that right, Geobard, this plain is completely bare; but look to the forest to our right! Organize a corvee that takes logs from it to build a fence here."
    [/message]
    [message]
        speaker=Geobard
        message= _ "But we'll lose almost half a day, and we will allow the orcs to organize and attack us."
    [/message]
    [message]
        speaker=Glauco
        message= _ "If we use all our men, we'll manage to have a place to defend ourselves during the night; in any case we would not be able to get close to the orcish camp before twilight anyways. It's better to have something on which to break their initial wave."
    [/message]
    [message]
        speaker=Geobard
        message= _ "I hope you're right, commander, because as long as the men are busy building the fence they can't do anything else! Better get to work right away, then! I will also erect tents in which to treat the wounded."
    [/message]
#enddef

#define 02B_ORCS_SEE_ENEMIES
    [message]

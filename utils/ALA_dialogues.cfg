#define 05_INTRODUCTION_DIALOGUE
    [modify_unit]
        [filter]
            side=3
        [/filter]
        facing=nw
    [/modify_unit]
    [message]
        # wmllint: directory spellings Joralda
        speaker=Joralda
        #po: The colors refer to the flags that flutter.
        message= _ "Welcome, foreigners! It's been a long time since we last saw the colors of Wesnoth around here! We wonder why you came back to us right now."
    [/message]
    [message]
        speaker=Glauco
        #po: This is about as well as I can reword this:
        message= _ "My greetings! I'm the commander Glauco, from Amoran. I came here to reopen the old Amber Road! There is someone in Wesnoth who came back from here who is mighty interested in it!"
    [/message]
    [message]
        speaker=Joralda
        message= _ "As you are here, I deduce that you have already gotten rid of the Nagas that had gone up the river years ago: and the presence of an ogre in your row also makes me infer that you have already solved any problems with other wild creatures; but I fear that you'll find here your biggest problem."
    [/message]
    [message]
        speaker=Glauco
        message= _ "Oh, for that, we are already used to facing problems of any kind! What's the ones here?"
    [/message]
    [modify_unit]
        [filter]
            side=3
        [/filter]
        facing=ne
    [/modify_unit]
    [message]
        speaker=Joralda
        message= _ "The deposits of amber, on the island opposite the mouth of the river, are no longer controlled by the Nereids, but by the saurians! And they make our life difficult even if we search for amber pebbles in the depths along the coast."
    [/message]
    [message]
        speaker=Glubtrub
        # wmllint: local spellings leatherish
        #po: "leatherish" was originally "coriaceous" but that doesn't seem like a word that an ogre would know:
        message= _ "Urca! Lizards more worst mess, more leatherish of snakes to chew, more hard squash them, small, fast, sting with lance and makes strange things with cold light!"
    [/message]
    [message]
        speaker=Glauco
        message= _ "Yet, without the possibility of having amber, all the efforts made to get here have been in vain! But how did they settle on your islands?"
    [/message]
    [message]
        speaker=Joralda
        message= _ "During the coldest seasons, sometimes, we move to a bay further south for a month or two, when the water here becomes too cold, just like the last winter! When we returned here, at the beginning of spring, we found the saurians already on the islands; we wanted to drive them away, because those islands have been ours ever since our fathers arrived on this continent, but I didn't feel like throwing my people into a war with too uncertain of an outcome; our community is the smallest of all those present along the coasts of this continent."
    [/message]
    [message]
        speaker=Glauco
        message= _ "If we help you to reconquer the island, are you willing to go up the river, say once or twice a year, to bring amber to Amoran? You can do it without using boats, and therefore you will not violate the treaties with the orcs, and since your path is the river itself, Wesnoth will not have to bear the burden of rebuilding the road; the ogres will guarantee the security of some landing points between here and Amoran."
    [/message]
    [message]
        speaker=Joralda
        message= _ "Of course, you are breaking through an open door. It was Wesnoth who stopped being interested in amber, decades ago, but it has been always a good business for us to sell the amber to the people of the west!"
    [/message]
    [message]
        speaker=Glauco
        message= _ "Then, there is only one thing left to do!"
    [/message]
    [modify_unit]
        [filter]
            side=1
        [/filter]
        facing=ne
    [/modify_unit]
    [message]
        speaker=Glubtrub
        message= _ "To squash lizards, Oh Oh Oh! Even Glubtrub understand!"
    [/message]
    [message]
        speaker=Mimord
        message= _ "Finally, a bit of exercise for my axe!"
    [/message]
    [modify_unit]
        [filter]
            side=2
        [/filter]
        facing=sw
    [/modify_unit]
    [message]
        speaker=Giksy
        message= _ "Fisssh and mammalsss together, to take our treasssure, I bet! The only metal that they will have will be the iron of our ssspearsss!" # wmllint: no spellcheck
    [/message]
#enddef

